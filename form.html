    <h1>MusicTube | Upload</h1>
    <h3>Tampa's best and brightest musicians!</h3>
    <hr>
    <h2>Upload a Video</h2>
    <form action="submit" method="post">
        <label for="title">Video Title:</label>
        <input type="text" name="title" id="title"><br><br>
        <label for="description">Video Description:</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br><br>
        <label for="file">Video:</label><br>
        <input type="file" name="file" id="file"><br><br>
        <label for="collection">Collection:</label>
        <select name="collection" id="collection">
            <option value="topartist">Top Artist</option>
            <option value="liveperformance">Live Performance</option>
            <option value="musicvideo">Music Video</option>
        </select><br><br>
        <input type="radio" name="privacy" id="public" value="public">
        <label for="public">Public</label>
        <input type="radio" name="privacy" id="private" value="private">
        <label for="private">Private</label><br><br><br><br>
        <button type="submit">Upload Video</button>
    </form>
